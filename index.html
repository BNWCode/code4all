<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Warehouse</title>
  <link rel="stylesheet" href="css\style-1.css">
</head>

<body>
  <div class="nav"></div>

  <div class="header header_color">
    <!--логотип-->
    <div class="header__logo">
      <svg width="48" height="48">
        <rect class="rect-1" width="50%" height="50%" x="0%" y="0%"></rect>
        <rect class="rect-2" width="50%" height="50%" x="50%" y="0%"></rect>
        <rect class="rect-3" width="50%" height="50%" x="0%" y="50%"></rect>
        <rect class="rect-4" width="50%" height="50%" x="50%" y="50%"></rect>
    </div>
    <!--треугольник-->
    <div class="header__triangle">
      <svg width="343" height="285">
        <polygon class="header__triangle_color" points="0,0 171.5,285 343,0" />
      </svg>
      <div class="header__paginator">
        <a href="#prev" class="header__paginator__prev">
          <img src="img\Layer_30_copy.png" alt="arrow">
        </a>
        <img src="img\salt_bottle.png" alt="salt_bottle">
        <a href="#next" class="header__next">
          <img src="img\Layer_30.png" alt="arrow">
        </a>
      </div>
      <div class="header__price-and-item">
      <div class="text"><h2>Cork Salt & Pepper 45.50 $</h2></div>
        <img src="img\2-layers.png" alt="salt-pepper">
      </div>

    </div>
  </div>
  <div class="popular">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
  </div>

  <div class="footer">

  </div>


</body>

</html>
